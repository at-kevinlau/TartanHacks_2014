<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
<title>CourseReqr S14</title>
<!-- <script src="d3.v2.min.js"></script> -->
<script src="http://d3js.org/d3.v2.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/d3.css">
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div id="sidePanelBackground">
  </div>
  <div id="sidePanel">
    <img id="logo" src="img/logo.png"/>
    <li id="search">
      <form>
        <input type="text" name="search_text" id="search_text" onkeydown="return searchBox(event)"
        placeholder="Search Course #" maxlength="6" autofocus autocomplete="off">
        <input type="button" name="search_button" id="search_button" onclick="searchButton(event)">
      </form>
    </li>
    <div id="courseDescription" class="unactive" style="white-space: pre-line;font-size:3em; height: 80%; overflow: scroll; text-align: left;"></div>
  </div>
  <div id="chart">
  </div>
<script src="js/d3view.js.all_classes"></script>
<script src="js/util.js"></script>
</body>
</html>
